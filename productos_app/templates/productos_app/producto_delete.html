{% extends 'base.html' %}

{% block title %}
    <title>Eliminar Producto</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-white">Eliminar Producto</h1>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
